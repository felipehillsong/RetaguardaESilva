<br>
<button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Voltar" (click)="Voltar()"><i class="fa-solid fa-circle-left"></i></button>
<br>
<app-titulo [titulo]=titulo></app-titulo>
<br>
<div class="form-row">
    <div class="card rounded shadow-sm">
        <div class="p-3">
          <div class="row">
            <div class="form-group col-md-4">
              <label style="font-weight: bold;">Nome</label>
              <input type="text" class="form-control" readonly [(ngModel)]="estoque.produtoNome">
            </div>
            <div class="form-group col-md-4">
              <label style="font-weight: bold;">Fornecedor</label>
              <input type="text" class="form-control" readonly [(ngModel)]="estoque.fornecedorNome">
            </div>
            <div class="form-group col-sm-2">
              <label class="required" style="font-weight: bold;">Data de Cadastro</label>
              <input type="date" class="form-control" placeholder="Data de Cadastro" readonly [(ngModel)]="estoque.dataCadastroEstoque">
            </div>
            <div class="form-group col-sm-2">
              <label style="font-weight: bold;">Quantidade</label>
              <input type="text" class="form-control" readonly [(ngModel)]="estoque.quantidade">
            </div>
          </div>
        </div>
    </div>
</div>
