<br>
<button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Voltar" (click)="Voltar()"><i class="fa-solid fa-circle-left"></i></button>
<br>
<app-titulo [titulo]=titulo></app-titulo>
<br>
<div class="form-row">
    <div class="card rounded shadow-sm">
      <form [formGroup]="form">
        <div class="p-3">
          <div class="row">
            <div class="form-group col-md-4">
              <label style="font-weight: bold;">Nome</label>
              <input type="text" class="form-control" readonly formControlName="produtoNome" [(ngModel)]="estoque.produtoNome">
            </div>
            <div class="form-group col-md-4">
              <label style="font-weight: bold;">Fornecedor</label>
              <input type="text" class="form-control" readonly formControlName="fornecedorNome" [(ngModel)]="estoque.fornecedorNome">
            </div>
            <div class="form-group col-sm-2">
              <label class="required" style="font-weight: bold;">Data de Cadastro</label>
              <input type="date" class="form-control" placeholder="Data de Cadastro" readonly formControlName="dataCadastroEstoque" [(ngModel)]="estoque.dataCadastroEstoque">
            </div>
            <div class="form-group col-sm-2">
              <label class="required" style="font-weight: bold;">Quantidade</label>
              <input type="text" class="form-control" (keypress)="somenteNumeros($event)" [ngClass]="cssValidator(f.quantidade)" formControlName="quantidade" placeholder="Quantidade" [(ngModel)]="estoque.quantidade">
              <div *ngIf="f.quantidade.errors?.required && f.quantidade.touched" class="invalid-feedback">
                Quantidade é obrigatório.
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div id="botaoEditar">
            <button class="btn btn-lg btn-primary btn-block" [disabled]="!form.valid" (click)="Editar()" type="submit">Editar</button>
          </div>
        </div>
      </form>
    </div>
</div>
<label class="required">Campos Obrigatórios</label>
