<br>
<button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Voltar" (click)="Voltar()"><i class="fa-solid fa-circle-left"></i></button>
<br>
<app-titulo [titulo]=titulo></app-titulo>
<br>
<div class="form-row">
    <div class="card rounded shadow-sm">
      <form [formGroup]="form">
        <div class="p-3">
          <div class="row">
            <div class="form-group col-md-4">
              <label style="font-weight: bold;">Nome do Produto</label>
              <input type="text" class="form-control" readonly formControlName="produtoNome" [(ngModel)]="estoque.produtoNome">
            </div>
            <div class="form-group col-md-4">
              <label class="required" style="font-weight: bold;">Nome do Endereço</label>
              <input type="text" class="form-control" [ngClass]="cssValidator(f.nomeEndereco)" formControlName="nomeEndereco" [(ngModel)]="enderecoProduto.nomeEndereco">
              <div *ngIf="f.nomeEndereco.errors?.required && f.nomeEndereco.touched" class="invalid-feedback">
                Nome do endereço é obrigatório.
              </div>
              <div *ngIf="f.nomeEndereco.errors?.minlength" class="invalid-feedback">
                Nome do endereço deve ter no mínimo 3 caracteres.
              </div>
              <div *ngIf="f.nomeEndereco.errors?.maxlength" class="invalid-feedback">
                Nome do endereço deve ter no máximo 50 caracteres.
              </div>
            </div>
            <div class="form-group col-sm-2">
              <label class="required" style="font-weight: bold;">Data de Cadastro</label>
              <input type="date" class="form-control" [ngClass]="cssValidator(f.dataCadastroEnderecoProduto)" formControlName="dataCadastroEnderecoProduto" placeholder="Data de Cadastro" [(ngModel)]="enderecoProduto.dataCadastroEnderecoProduto">
              <div *ngIf="f.dataCadastroEnderecoProduto.errors?.required && f.dataCadastroEnderecoProduto.touched" class="invalid-feedback">
                Data de cadastro é obrigatório.
              </div>
            </div>
            <div class="form-group col-sm-2">
              <label style="font-weight: bold;">Ativo</label>
                <mat-select class="form-control" [(value)]="ativo" formControlName="ativo">
                  <mat-option value="Ativo">Ativo</mat-option>
                  <mat-option value="Inativo">Inativo</mat-option>
                </mat-select>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div id="botaoEditar">
            <button class="btn btn-lg btn-primary btn-block" [disabled]="!form.valid" (click)="Enviar()" type="submit">Editar</button>
          </div>
        </div>
      </form>
    </div>
</div>
<label class="required">Campos Obrigatórios</label>
