<br>
<button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Voltar" (click)="Voltar()"><i class="fa-solid fa-circle-left"></i></button>
<br>
<app-titulo [titulo]=titulo></app-titulo>
<br>
<div class="form-row">
    <div class="card rounded shadow-sm">
        <div class="p-3">
          <div class="row">
            <div class="form-group col-md-4">
              <label style="font-weight: bold;">Nome do Produto</label>
              <input type="text" class="form-control" readonly [(ngModel)]="estoque.produtoNome">
            </div>
            <div class="form-group col-md-4">
              <label style="font-weight: bold;">Nome do Endere√ßo</label>
              <input type="text" class="form-control" readonly [(ngModel)]="enderecoProduto.nomeEndereco">
            </div>
            <div class="form-group col-sm-2">
              <label style="font-weight: bold;">Data de Cadastro</label>
              <input type="date" class="form-control" readonly [(ngModel)]="enderecoProduto.dataCadastroEnderecoProduto">
            </div>
            <div class="form-group col-sm-2">
              <label style="font-weight: bold;">Ativo</label>
                <mat-select class="form-control" readonly disabled [(value)]="ativo">
                  <mat-option value="Ativo">Ativo</mat-option>
                  <mat-option value="Inativo">Inativo</mat-option>
                </mat-select>
            </div>
          </div>
        </div>
    </div>
</div>
